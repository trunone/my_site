---
layout: default
---
<div class="list">
{% for post in site.posts %}
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong>
      [ {% for tag in post.tags %}
        {{ tag }},
      {% endfor %} ]
      <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread"></a></small>
    </p>
{% endfor %}
</div>
